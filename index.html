<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online shopping app</title>
    <style>
        /* Styling for the container and sections */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .products, .cart {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .product, .cart-item {
            flex: 1 1 200px;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .checkout {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jangra's Store</h1>
    </header>

    <div class="container">
        <!-- Products Section -->
        <section class="products">
            <div class="product">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.thecut.com%2Farticle%2Flipstick-colors.html&psig=AOvVaw2hjHjJFkQ9Wr-V4_5rSsNY&ust=1731313408555000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMC6q5-r0YkDFQAAAAAdAAAAABAE " alt="product 1">
                <h2>lipstick</h2>
                <p>$100.00</p>
                <button onclick="addToCart('lipstick', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="product 2">
                <h2>sunscream</h2>
                <p>$150.00</p>
                <button onclick="addToCart('sunscream', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="product 3">
                <h2>rose water</h2>
                <p>$200.00</p>
                <button onclick="addToCart('rose water', 20)">Add to Cart</button>
            </div>
        </section>

        <!-- Cart Section -->
        <section class="cart">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
        </section>

        <!-- Checkout Button -->
        <div class="checkout">
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, price) {
            const item = cart.find(product => product.name === productName);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ name: productName, price: price, quantity: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';
            cart.forEach(item => {
                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <p>${item.name} - $${item.price} x ${item.quantity}</p>
                    </div>
                `;
            });
        }

        function checkout() {
            alert('Proceeding to checkout!');
            cart = [];
            renderCart();
        }
    </script>
</body>
</html>
